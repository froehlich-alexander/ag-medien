<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Color Picker Bootstrap</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="color-picker" class="container p-5">
    <nav class="navbar navbar-expand bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Color Picker</a>
            <ul class="navbar-nav">
            </ul>
            <button class="btn-close btn" type="button"></button>
        </div>
    </nav>
    <div class="row">
        <div class="col-9 btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Color Scheme
            </button>
            <ul class="dropdown-menu" id="color-schemes-dropdown-menu">
                <li><a class="btn dropdown-item" href="#">Add</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><h6 class="dropdown-header">Predefined</h6></li>
                <li><a class="dropdown-item" href="#">Default</a></li>
            </ul>
            <div class="btn-group">
                <button type="button" class="btn btn-success">Activate</button>
                <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown"></button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item bg-success" href="#">Activate</a></li>
                    <li><a class="dropdown-item bg-danger" href="#">Delete</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--    <div class="h1">Color Picker</div>-->
</div>

<script src="index.js" type="module"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
